<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Test your knowledge of the legendary pop music act, ABBA."/>
    <title>ABBA - The Quiz</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Raleway:100|Source+Sans+Pro:400i,600i" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header__title">
        <img src="images/abba-logo.png" alt="ABBA" class="site-header__title-image">
        <span class="site-header__title-text js-hide-while-taking-quiz">The Quiz</span>
      </h1>
    </header>

    <main>
      <section class="non-quiz-section js-hide-while-taking-quiz">
        <button type="submit" class="js-quiz-start">Start</button>
      </section>

      <section class="quiz-section" id="js-quiz-section">
        <div class="quiz-section__wrapper">
          <div class="quiz-section__content">
            <header class="quiz-section__header">
              <h2 class="js-question-count"></h2>
              <h2 class="js-score"></h2>
            </header>
            <form class="quiz-form" id="js-quiz-form">
            </form>
            <footer class="quiz-section__footer">
              <a href="#" class="js-next-question quiz-section__next">
                Next question &rarr;
              </a>
            </footer>
          </div>
        </div>
      </section>

      <section class="non-quiz-section quiz-results js-hide-while-taking-quiz js-quiz-results-container">
        <div id="js-quiz-results">
        </div>
        <button type="reset" class="js-quiz-start">Try again</button>
      </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
  </body>
</html>
